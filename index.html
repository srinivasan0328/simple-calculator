<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="shortcut icon" href="./assets/images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <header></header>
    <main>
        <section class="calculatorSection py-5">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">
                        <form class="calBox d-flex align-items-center justify-content-center flex-column">
                            <div class="title">
                                <h2 class="mb-4 font-weight-bold">calculator</h2>
                            </div>

                            <div class="form-row w-100 d-flex align-items-center justify-content-center mb-4">
                                <input id="result" class="w-100 px-2 py-3 text-left border-0" placeholder="0" readonly>
                            </div>

                            <div class="form-row mb-4">
                                <div class="form-group col-6">
                                    <input type="number" class="form-control py-4" placeholder="0" id="input1" required>
                                </div>
                                <div class="form-group col-6">
                                    <input type="number" class="form-control py-4" placeholder="0" id="input2" required>
                                </div>
                            </div>

                            <div class="form-row w-100 d-flex align-items-center justify-content-center mb-5">
                                <select class="form-control" id="operator">
                                    <option value="">Select an Operator</option>
                                    <option>+</option>
                                    <option>-</option>
                                    <option>*</option>
                                    <option>/</option>
                                </select>
                            </div>

                            <div class="form-row w-100 mb-4 text-center">
                                <div class="form-group col-6">
                                    <button type="submit" class="w-100 btn px-5 py-4 border-0 bg-primary"
                                        onclick="calculate()">Submit</button>
                                </div>
                                <div class="form-group col-6">
                                    <button type="reset" id="reset"
                                        class="w-100 btn px-5 py-4 rounded-lg bg-dark text-white">Reset</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
